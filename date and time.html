<!DOCTYPE html>
<html>
<body>
<!-- javascript makes items move on the page
     it is the coding language for websites.-->
<h2>My first Javascript</h2>

<!--script tag included in button attributes 
    instead of <script> inside head/body-->
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
click me to display date and time. </button>

<!--Document is this HTML file. 
    getElementbyid is the method 
	innerHTML is the property-->
	
<p id="demo"></p>

</body>
</html>
